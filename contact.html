<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <title>contact - MOTION</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div id="motion-logo">
                <a href="index.html">
                    <h1>MOTION</h1>
                </a>
            </div>
            <div><!-- This is a divider. It puts space in between my logo and navlinks --></div>
            <ul id="links">
                <a href="index.html">
                    <li>home</li>
                </a>
                <a href="products.html">
                    <li>products</li>
                </a>
                <a href="contact.html">
                    <li>contact</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <h2>contact us</h2>
        <form name="form" onsubmit="return validate()">
            <label name="name" for="name">Name</label>
            <input type="text" id="name">
            <label name="email" for="email">Email</label>
            <input type="text" id="email">
            <textarea name="message" rows="25" cols="100" placeholder="Insert text here..." id="message"
                type="text"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>


    <footer>
        <p>&copy copyright 2024</p>
        <p>Privacy Page</p>
        <p>Terms & Conditions</p>
    </footer>

    <script src="contact.js"></script>

</body>

</html>
